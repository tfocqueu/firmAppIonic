<ion-menu [content]="content">
            <ion-header>
                    <ion-grid>
                        <ion-row>
                            <ion-col text-left>
                                <ion-title class="margin-title">Filtres</ion-title>
                            </ion-col>
                            <ion-col text-right>
                                <button menuClose class="exit-top-marge"> <ion-icon class="clickable exit-top-marge"  name="exit"></ion-icon> </button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
            </ion-header>
            <ion-content>
                <ion-list>
                    <code-ape-filter (outputCodeApe)="outputCodeApe($event)"></code-ape-filter>
                    <business-categories-filter (outputListCateg)="outputListCateg($event)"></business-categories-filter>
                    <department-filter (outputListDepartment)="outputListDepartment($event)"> </department-filter>
                    <municipality-filter (outputListMunicipality) = "outputListMunicipality($event)"></municipality-filter>
                    <creation-year-filter (outputListCreationDate) = "outputListCreationDate($event)"></creation-year-filter>
                    <legal-status-filter (outputListLegalStatus) = "outputListLegalStatus($event)"></legal-status-filter>
                    <workforce-filter (outputWorkforceStatus) = "outputWorkforceStatus($event)"></workforce-filter>
                </ion-list>
            </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
