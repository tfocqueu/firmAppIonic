<ion-menu [content]="content">
            <ion-header>
                    <ion-grid>
                        <ion-row>
                            <ion-col text-left>
                                <ion-title class="margin-title">Filtres</ion-title>
                            </ion-col>
                            <ion-col text-right>
                                <ion-icon (click)="closeMenu()" class="clickable exit-top-marge"  name="exit"></ion-icon>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
            </ion-header>
            <ion-content>
                <ion-list>
                    <code-ape-filter (outputCodeApe)="outputCodeApe($event)"></code-ape-filter>
                    <business-categories-filter (outputListCateg)="outputListCateg($event)"></business-categories-filter>
                </ion-list>
            </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
